<ion-view view-title="main">
  <ion-content class="" ng-controller="MainCtrl">
    <div class="container">
        <div class ="row">
            <div class="col col-md-4 col-sm-4">
                <input type="image" src="img/Vegetable/vegetable.jpg" width="100%" height="100%" ng-click="OpenVegetablePage()">
            </div>
            <div class="col col-md-4 col-sm-4">
                <input type="image" src="img/meat/meat.jpg" width="100%" height="100%" ng-click="OpenMeatPage()"/>
            </div>
            <div class="col col-md-4 col-sm-4">
                <input type="image" src="img/Ingredient/ingredient.jpg" width="100%" height="100%" ng-click="OpenIngredientPage()" />
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4 col-sm-4">
                <h3 class="eag-home-label" align="center" style="color:green">Vegetables</h3>
            </div>
            <div class="col col-md-4 col-sm-4">
                <h3 class="eag-home-label" align="center" style="color:red">Meat</h3>
            </div>
            <div class="col col-md-4 col-sm-4">
                <h3 class="eag-home-label" align="center" style="color:orange">Ingredient</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 style="color:blue;text-align:center"> select the available ingredient in your kitchen</h3>
            </div>
        </div>
    </div>
    </ion-content>
</ion-view>
