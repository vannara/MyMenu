<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
  <ion-content class="" ng-controller="MainCtrl">
    <div class="container">
        <div class ="row">
            <div class="col col-md-4 col-sm-4">
                <input type="image" src="img/Vegetable/vegetable.jpg" width="100%" height="100%" ng-click="OpenVegetablePage()">
            </div>
            <div class="col col-md-4 col-sm-4">
                <input type="image" src="img/meat/meat.jpg" width="100%" height="100%" />
            </div>
            <div class="col col-md-4 col-sm-4">
                <input type="image" src="img/Ingredient/ingredient.jpg" width="100%" height="100%" />
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4 col-sm-4">
                <h3 class="eag-home-label" align="center" style="color:green">Vegetables</h3>
            </div>
            <div class="col col-md-4 col-sm-4">
                <h3 class="eag-home-label" align="center" style="color:red">Meat</h3>
            </div>
            <div class="col col-md-4 col-sm-4">
                <h3 class="eag-home-label" align="center" style="color:orange">Ingredient</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 style="color:blue;text-align:center"> select the available ingredient in your kitchen</h3>
            </div>
        </div>
    </div>
</ion-content>
<!--<ion-nav-view></ion-nav-view>-->
</body>
</html>
